name: Quadran-Lock Guards
on:
  pull_request:
    paths-ignore: [ 'node_modules/**' ]
  push:
    branches: [ main, merge-review, fix/**, chore/**, feat/** ]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run ci:ban-terms
      - run: npm run ci:structure-guards
      - run: npm run test:quadran-lock