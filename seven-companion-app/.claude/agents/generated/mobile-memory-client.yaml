name: mobile-memory-client
description: Cross-platform mobile memory client with SQLite integration
version: "1.0.0"
entry_point: src/mobile/MemoryClient.ts

capabilities:
  - cross_platform_database
  - expo_sqlite_integration
  - memory_crud_operations
  - importance_weighting
  - tag_management

database:
  node_js: sqlite_file_based
  react_native: expo_sqlite
  fallback: mock_sqlite_memory

operations:
  - addNote
  - listNotes
  - searchNotes
  - getStats
  - clearAllNotes

features:
  importance_scale: "1-10"
  tag_system: json_array
  timestamp_management: automatic
  purge_protection: enabled

integration:
  - seven_memory_engine
  - react_native_app
  - singleton_pattern