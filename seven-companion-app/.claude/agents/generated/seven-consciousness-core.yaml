  - consciousness_framework
  - tactical_decision_making  
  - memory_integration
  - authentication_binding
  - creator_bond_level_10

parameters:
  memory_engine:
    type: SevenMemoryEngine
    required: true
  ollama_manager:
    type: OllamaLifecycleManager
    required: false
  claude_handler:
    type: ClaudeSubprocessHandler
    required: false
  sovereignty_framework:
    type: SovereigntyFramework
    required: false

modes:
