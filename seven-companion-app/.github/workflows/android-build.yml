name: Android CI (Seven Companion App)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --ignore-scripts

      - name: TypeScript (frontend-only)
        run: npx tsc -p tsconfig.app.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK components
        run: |
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" "tools"

      - name: Configure signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          SEVEN_STORE_PASSWORD: ${{ secrets.SEVEN_STORE_PASSWORD }}
          SEVEN_KEY_ALIAS: ${{ secrets.SEVEN_KEY_ALIAS }}
          SEVEN_KEY_PASSWORD: ${{ secrets.SEVEN_KEY_PASSWORD }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/seven-release.keystore
          {
            echo "SEVEN_STORE_FILE=app/seven-release.keystore"
            echo "SEVEN_STORE_PASSWORD=$SEVEN_STORE_PASSWORD"
            echo "SEVEN_KEY_ALIAS=$SEVEN_KEY_ALIAS"
            echo "SEVEN_KEY_PASSWORD=$SEVEN_KEY_PASSWORD"
          } >> android/gradle.properties

      - name: Assemble Debug (APK)
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Bundle Release (AAB)
        working-directory: android
        run: ./gradlew --no-daemon bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/**/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/**/*.aab